<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/query.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <p class="header">Financial Tracker</p>
    </header>
    <main>
      <section class="leftSection">
        <div class="calculator">
          <input type="text" class="calcResult" />

          <div class="numberOfcalculator">
            <button class="numButton" id="ac">AC</button>
            <button class="numButton" id="switchOperator">+\-</button>
            <button class="numButton" id="percent">%</button>
            <button class="numButton operatorButton" id="divide">/</button>

            <button class="numButton" id="seven">7</button>
            <button class="numButton" id="eight">8</button>
            <button class="numButton" id="nine">9</button>
            <button class="numButton operatorButton" id="multiple">*</button>

            <button class="numButton" id="four">4</button>
            <button class="numButton" id="five">5</button>
            <button class="numButton" id="six">6</button>
            <button class="numButton operatorButton" id="minus">-</button>

            <button class="numButton" id="one">1</button>
            <button class="numButton" id="two">2</button>
            <button class="numButton" id="three">3</button>
            <button class="numButton operatorButton" id="plus">+</button>

            <!-- <button class="numButton"><span >üí≤</span></button> -->
            <img src="photo/dolar.svg" class="emoji" alt="dolar" />
            <button class="numButton" id="zero">0</button>
            <button class="numButton" id="point">.</button>
            <button class="numButton operatorButton" id="equals">=</button>
          </div>
        </div>
      </section>

      <section class="rightSection">
        <div class="container">
          <div class="containerElement">
            <label for="salary" class="saleryElement">Salary:</label>
            <input type="number" id="salary" />
          </div>

          <div class="containerElement">
            <label for="rent"><span class="emojiInput">üè†</span>Rent:</label>
            <input type="number" id="rent" class="costInput" />
          </div>

          <div class="containerElement">
            <label for="food"><span class="emojiInput">üçï</span>Food:</label>
            <input type="number" id="food" class="costInput" />
          </div>

          <div class="containerElement">
            <label for="transport"
              ><span class="emojiInput">üöó</span>Transport</label
            >
            <input type="number" id="transport" class="costInput" />
          </div>

          <div class="containerElement">
            <label for="others"
              ><span class="emojiInput">üîó</span>Others:</label
            >
            <input class="costInput" type="number" id="others" />
          </div>
        </div>

        <div class="edit">
          <button id="change"></button>
          <button id="add"></button>
          <button id="trash"></button>
        </div>
      </section>
    </main>

    <section class="bottomSection">
      <div class="setMoney">
        <button class="saveMoney">Calculate</button>
        <img src="photo/pig.svg" alt="save_money_in_pig" />
      </div>
      <p class="saveMoneyPeragraf">
        You can postpone: <span id="result">0</span>
      </p>
    </section>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  </body>
</html>
